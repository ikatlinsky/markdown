<div class="container">
  <div class="row">
    <ul>
      <li><input [(ngModel)]="newPost" type="text" />
      <li>
        <button class="button secondary" (click)="addPost()">Add</button>
      </li>
    </ul>

    <div class="col-12">
      <div *ngFor="#title of titles">
        <a [routerLink]="['/Post', { name: title }]">{{ title }}</a>
      </div>
      <div class="row">
      </div>
    </div>
  </div>
</div>
